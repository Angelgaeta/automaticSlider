<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carroussel Automatique</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slide.css">
    <!--<link rel="stylesheet" href="assets/css/creation.css">-->
    <link rel="stylesheet" href="assets/css/parallaxe.css">
    <link rel="stylesheet" href="assets/css/slide2.css">
</head>



<body>

    <main>

        <div class="sld">
            <div class=slideshow id="accueil">
                <input name="slideshow" id=slide_img1 type="radio" class=slide>
                <input name="slideshow" id=slide_img2 type="radio" class=slide>
                <input name="slideshow" id=slide_img3 type="radio" class=slide>
                <input name="slideshow" id=slide_img4 type="radio" class=slide>
                <input name="slideshow" id=play_img1 type="radio" checked>
                <input name="slideshow" id=pause_img1 type="radio" class=pause>
                <input name="slideshow" id=pause_img2 type="radio" class=pause>
                <input name="slideshow" id=pause_img3 type="radio" class=pause>
                <input name="slideshow" id=pause_img4 type="radio" class=pause>
                <ul>
                    <img class=cache src="assets/img/bbe4705223fb5610d39bc0c16bb334e7_large.jpeg">
                    <li class=img1>
                        <img class="imagecache" src="assets/img/love-2055960_1920.jpg" alt>
                    </li>
                    <li class=img2>
                        <img class="imagecache" src="assets/img/Sans_titre-12.jpeg" alt>
                    </li>
                    <li class=img3>
                        <img class="imagecache" src="assets/img/IMG_2930.jpg" alt>
                    </li>
                    <li class=img4>
                        <img class="imagecache" src="assets/img/How-Creative-Design-Agencies-Benefit-your-Business-1080x675.jpg"
                            alt>
                    </li>
                </ul>
                <div class=play_pause>
                    <label class=play for=play_img1></label>
                    <label class="pause img1" for=pause_img1></label>
                    <label class="pause img2" for=pause_img2></label>
                    <label class="pause img3" for=pause_img3></label>
                    <label class="pause img4" for=pause_img4></label>
                </div>
                <div class=precedent>
                    <label class=img1 for=slide_img1></label>
                    <label class=img2 for=slide_img2></label>
                    <label class=img3 for=slide_img3></label>
                    <label class=img4 for=slide_img4></label>
                </div>
                <div class=suivant>
                    <label class=img1 for=slide_img1></label>
                    <label class=img2 for=slide_img2></label>
                    <label class=img3 for=slide_img3></label>
                    <label class=img4 for=slide_img4></label>
                </div>
                <div class=puces>
                    <label class=img1 for=slide_img1>
                        <span class=actif_puces></span>
                    </label>
                    <label class=img2 for=slide_img2>
                        <span class=actif_puces></span>
                    </label>
                    <label class=img3 for=slide_img3>
                        <span class=actif_puces></span>
                    </label>
                    <label class=img4 for=slide_img4>
                        <span class=actif_puces></span>
                    </label>
                </div>
            </div>
        </div>

        <section class="hero-3" id="hero-3">
            <div class="container">
                <div class="inner">
                    <div id="one" class="item first">"Je suis une super développeuse!"
                    </div>
                    <div id="two" class="item second">Passionnée</div>
                    <div id="three" class="item third">I &hearts; CODE</div>
                    <div id="four" class="item fourth">#devweb</div>
                </div>
        </section>
    </main>

    <footer class="footer">
        <div class="copyright">Copyright 2021 - <a class="mentions" href="#"> Mentions légales.</a> </div>
    </footer>


</body>

</html>
